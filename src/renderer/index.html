<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Uploader</title>
  <!-- CSS-Dateien -->
  <link rel="stylesheet" href="styles/theme.css">
  <link rel="stylesheet" href="styles/multi-platform-upload.css">
  <link rel="stylesheet" href="styles/calendar.css">
  <link rel="stylesheet" href="styles/dashboard.css">
  <link rel="stylesheet" href="styles/auth.css">
  <link rel="stylesheet" href="styles/animations.css">
  <link rel="stylesheet" href="styles/components.css">
  <link rel="stylesheet" href="styles/overlay.css">
  <link rel="stylesheet" href="styles/settings.css">
  <link rel="stylesheet" href="styles/upload-form.css">
  <style>
    :root {
      --accent-color: #e69e19;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro", sans-serif;
      background-color: #111111;
      color: #ffffff;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    .app-container {
      display: flex;
      height: calc(100vh - 28px);
    }

    .sidebar {
      width: 72px;
      height: 100%;
      background-color: #0C0C0C;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
    }

    .sidebar-logo {
      width: 36px;
      height: 36px;
      background-color: var(--accent-color);
      border-radius: 8px;
      margin-bottom: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #fff;
    }

    .sidebar-nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      flex-grow: 1;
    }

    .sidebar-nav-item {
      width: 40px;
      height: 40px;
      background-color: #1a1a1a;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #666;
    }

    .sidebar-nav-item.active {
      background-color: var(--accent-color);
      color: #fff;
    }

    .sidebar-nav-item:hover:not(.active) {
      background-color: #2a2a2a;
      color: #999;
    }

    .main-content {
      flex-grow: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .page-title {
      font-size: 24px;
      font-weight: 600;
      margin: 0;
    }

    .content-area {
      background-color: #1A1A1A;
      border-radius: 12px;
      padding: 20px;
      flex-grow: 1;
      overflow: auto;
    }

    .status-bar {
      height: 28px;
      background-color: #0A0A0A;
      display: flex;
      padding: 0 12px;
      align-items: center;
      font-size: 12px;
      color: #666;
    }

    .status-item {
      margin-right: 16px;
    }

    .upload-button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      font-weight: 500;
      transition: filter 0.2s;
    }
    
    .upload-button:hover {
      filter: brightness(110%);
    }
    
    .upload-button-icon {
      margin-right: 8px;
      font-size: 18px;
    }
    
    /* Page Content Styles */
    .page-content {
      display: none;
      height: 100%;
    }
    
    .page-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Seitenleiste -->
    <div class="sidebar">
      <div class="sidebar-logo">SM</div>
      <nav class="sidebar-nav">
        <div class="sidebar-nav-item active" data-page="dashboard" title="Dashboard">üìä</div>
        <div class="sidebar-nav-item" data-page="calendar" title="Kalender">üìÖ</div>
        <div class="sidebar-nav-item" data-page="upload" title="Upload">üì§</div>
        <div class="sidebar-nav-item" data-page="analytics" title="Analytics">üìà</div>
      </nav>
      <div class="sidebar-nav-item" id="settings-nav" data-page="settings" title="Einstellungen">‚öôÔ∏è</div>
    </div>
    
    <!-- Hauptbereich -->
    <div class="main-content">
      <header class="header">
        <h1 class="page-title">Dashboard</h1>
        <button class="upload-button" id="new-upload-btn">
          <span class="upload-button-icon">+</span>
          Neuer Upload
        </button>
      </header>
      
      <div class="content-area">
        <!-- Dashboard-Seite -->
        <div id="dashboard-content" class="page-content active">
          <!-- Diese Seite wird durch die Dashboard-Komponente gef√ºllt -->
        </div>
        
        <!-- Kalender-Seite -->
        <div id="calendar-content" class="page-content">
          <!-- Diese Seite wird durch die Calendar-Komponente gef√ºllt -->
        </div>
        
        <!-- Upload-Seite -->
        <div id="upload-content" class="page-content">
          <!-- Diese Seite wird durch die MultiPlatformUpload-Komponente gef√ºllt -->
        </div>
        
        <!-- Analytics-Seite -->
        <div id="analytics-content" class="page-content">
          <h2>Analytics</h2>
          <p>Diese Funktion wird in einer zuk√ºnftigen Version verf√ºgbar sein.</p>
        </div>
        
<!-- Settings-Content (versteckt) -->
<div id="settings-content" class="page-content">
  <div class="settings-page">
    <h2>Einstellungen</h2>
    
    <!-- Auth Section Container - VOR den API-Einstellungen -->
    <div id="auth-section-container">
      <!-- Hier wird die AuthSection-Komponente geladen -->
    </div>
    
    <div class="form-section">
      <h3>YouTube API Einstellungen</h3>
      
      <div class="form-group">
        <label for="youtube-client-id">Client ID</label>
        <input type="text" id="youtube-client-id" class="form-control" placeholder="Google API Client ID">
      </div>
      
      <div class="form-group">
        <label for="youtube-client-secret">Client Secret</label>
        <input type="password" id="youtube-client-secret" class="form-control" placeholder="Google API Client Secret">
      </div>
      
      <div class="form-group">
        <label for="youtube-api-key">API Key</label>
        <input type="text" id="youtube-api-key" class="form-control" placeholder="Google API Key">
      </div>
    </div>
    
    <div class="form-section">
      <h3>Erscheinungsbild</h3>
      
      <div class="form-group">
        <label for="theme-select">Farbmodus</label>
        <select id="theme-select" class="form-control">
          <option value="dark" selected>Dunkel</option>
          <option value="light">Hell</option>
          <option value="system">Systemeinstellung</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="accent-color">Akzentfarbe</label>
        <input type="color" id="accent-color" class="form-control color-picker" value="#e69e19">
      </div>
    </div>
    
    <div class="form-actions">
      <button id="save-settings" class="primary-button">Einstellungen speichern</button>
    </div>
  </div>
</div>
  
  <!-- Status-Leiste -->
  <div class="status-bar">
    <div class="status-item">
      Bereit
    </div>
    <div class="status-item" id="connection-status">
      YouTube: Verbunden | Instagram: Nicht verbunden | TikTok: Nicht verbunden
    </div>
  </div>

  <!-- JavaScript-Dateien -->
  <script src="components/Dashboard.js"></script>
  <script src="components/Calendar.js"></script>
  <script src="components/MultiPlatformUpload.js"></script>
  <script src="components/AuthSection.js"></script>
  <script src="components/SettingsPage.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
  // Initialisiere Komponenten
  const dashboard = new Dashboard('dashboard-content');
  const calendar = new UploadCalendar('calendar-content');
  const uploadForm = new MultiPlatformUpload('upload-content');
  const authSection = new AuthSection('auth-section-container');
  
  // Setup Navigation
  setupNavigation();
  
  // Setup Upload-Button
  setupUploadButton();
  
  // Setup Einstellungen
  setupSettings();
});
    
    function setupNavigation() {
      const sidebarItems = document.querySelectorAll('.sidebar-nav-item');
      const pageTitle = document.querySelector('.page-title');
      const pageContents = document.querySelectorAll('.page-content');
      
      sidebarItems.forEach(item => {
        item.addEventListener('click', () => {
          // Aktiven Status umschalten
          sidebarItems.forEach(i => i.classList.remove('active'));
          item.classList.add('active');
          
          // Titel √§ndern
          const page = item.getAttribute('data-page');
          if (page) {
            // Titel mit gro√üem Anfangsbuchstaben
            pageTitle.textContent = page.charAt(0).toUpperCase() + page.slice(1);
          }
          
          // Seiteninhalte ein-/ausblenden
          pageContents.forEach(content => {
            const isActive = content.id === `${page}-content`;
            content.classList.toggle('active', isActive);
          });
        });
      });
    }
    
    function setupUploadButton() {
      const uploadBtn = document.getElementById('new-upload-btn');
      
      if (uploadBtn) {
        uploadBtn.addEventListener('click', () => {
          // Upload-Tab aktivieren
          const uploadNav = document.querySelector('.sidebar-nav-item[data-page="upload"]');
          if (uploadNav) {
            uploadNav.click();
          }
        });
      }
    }
    
    function setupSettings() {
      const saveSettingsBtn = document.getElementById('save-settings');
      const accentColorPicker = document.getElementById('accent-color');
      const themeSelect = document.getElementById('theme-select');
      
      // Lade gespeicherte Einstellungen
      loadSettings();
      
      if (saveSettingsBtn) {
        saveSettingsBtn.addEventListener('click', () => {
          saveAllSettings();
        });
      }
      
      if (accentColorPicker) {
        accentColorPicker.addEventListener('change', (e) => {
          updateAccentColor(e.target.value);
        });
      }
      
      if (themeSelect) {
        themeSelect.addEventListener('change', (e) => {
          updateTheme(e.target.value);
        });
      }
      
      // Authentifizierungs-Buttons
      setupAuthButtons();
    }
    
    function loadSettings() {
      // Lade gespeicherte Einstellungen aus localStorage oder verwende Standardwerte
      
      // Akzentfarbe
      const savedAccentColor = localStorage.getItem('accentColor') || '#e69e19';
      updateAccentColor(savedAccentColor);
      
      // Farbmodus
      const savedTheme = localStorage.getItem('theme') || 'dark';
      updateTheme(savedTheme);
      
      // Stelle UI-Elemente auf gespeicherte Werte ein
      const accentColorPicker = document.getElementById('accent-color');
      const themeSelect = document.getElementById('theme-select');
      
      if (accentColorPicker) {
        accentColorPicker.value = savedAccentColor;
      }
      
      if (themeSelect) {
        themeSelect.value = savedTheme;
      }
      
      // Lade API-Einstellungen
      loadApiSettings();
    }
    
    function updateAccentColor(color) {
      document.documentElement.style.setProperty('--accent-color', color);
      localStorage.setItem('accentColor', color);
    }
    
    function updateTheme(theme) {
      // Sp√§ter implementieren - Umschalten zwischen Hell- und Dunkelmodus
      localStorage.setItem('theme', theme);
    }
    
    function saveAllSettings() {
      // Speichere alle Einstellungen
      const accentColor = document.getElementById('accent-color').value;
      const theme = document.getElementById('theme-select').value;
      
      // Speichere Erscheinungsbild-Einstellungen
      updateAccentColor(accentColor);
      updateTheme(theme);
      
      // Speichere API-Einstellungen
      saveApiSettings();
      
      // Erfolgsmeldung
      showToast('Einstellungen erfolgreich gespeichert!');
    }
    
    function loadApiSettings() {
      // In einer echten Anwendung w√ºrden hier die API-Einstellungen aus einem sicheren Speicher geladen
      if (window.app && window.app.getApiSettings) {
        // Beispiel f√ºr die Electron-Integration
        window.app.getApiSettings().then(settings => {
          // YouTube
          if (settings.youtube) {
            document.getElementById('youtube-client-id').value = settings.youtube.clientId || '';
            document.getElementById('youtube-client-secret').value = settings.youtube.clientSecret || '';
            document.getElementById('youtube-api-key').value = settings.youtube.apiKey || '';
          }
          
          // Instagram
          if (settings.instagram) {
            document.getElementById('instagram-app-id').value = settings.instagram.appId || '';
            document.getElementById('instagram-app-secret').value = settings.instagram.appSecret || '';
          }
          
          // TikTok
          if (settings.tiktok) {
            document.getElementById('tiktok-client-key').value = settings.tiktok.clientKey || '';
            document.getElementById('tiktok-client-secret').value = settings.tiktok.clientSecret || '';
          }
        }).catch(error => {
          console.error('Fehler beim Laden der API-Einstellungen:', error);
        });
      } else {
        // Demo-Modus: Lade Dummy-Einstellungen f√ºr Testzwecke
        console.log('Demo-Modus: Lade Dummy-API-Einstellungen');
      }
      
      // Lade Authentifizierungsstatus
      checkAuthStatus();
    }
    
    function saveApiSettings() {
      // Sammle alle API-Einstellungen
      const apiSettings = {
        youtube: {
          clientId: document.getElementById('youtube-client-id').value,
          clientSecret: document.getElementById('youtube-client-secret').value,
          apiKey: document.getElementById('youtube-api-key').value
        },
        instagram: {
          appId: document.getElementById('instagram-app-id').value,
          appSecret: document.getElementById('instagram-app-secret').value
        },
        tiktok: {
          clientKey: document.getElementById('tiktok-client-key').value,
          clientSecret: document.getElementById('tiktok-client-secret').value
        }
      };
      
      // In einer echten Anwendung w√ºrden diese in einem sicheren Speicher gespeichert
      if (window.app && window.app.saveApiConfig) {
        // Beispiel f√ºr die Electron-Integration
        window.app.saveApiConfig(apiSettings).then(result => {
          if (result.success) {
            console.log('API-Einstellungen erfolgreich gespeichert');
          } else {
            console.error('Fehler beim Speichern der API-Einstellungen:', result.error);
          }
        }).catch(error => {
          console.error('Fehler beim Speichern der API-Einstellungen:', error);
        });
      } else {
        // Demo-Modus: Simuliere das Speichern
        console.log('Demo-Modus: API-Einstellungen "gespeichert"');
        console.log(apiSettings);
      }
    }
    
    function setupAuthButtons() {
      // YouTube-Auth-Button
      const youtubeAuthBtn = document.getElementById('youtube-auth-btn');
      if (youtubeAuthBtn) {
        youtubeAuthBtn.addEventListener('click', () => authenticatePlatform('youtube'));
      }
      
      // Instagram-Auth-Button
      const instagramAuthBtn = document.getElementById('instagram-auth-btn');
      if (instagramAuthBtn) {
        instagramAuthBtn.addEventListener('click', () => authenticatePlatform('instagram'));
      }
      
      // TikTok-Auth-Button
      const tiktokAuthBtn = document.getElementById('tiktok-auth-btn');
      if (tiktokAuthBtn) {
        tiktokAuthBtn.addEventListener('click', () => authenticatePlatform('tiktok'));
      }
    }
    
    function authenticatePlatform(platform) {
      // In einer echten Anwendung w√ºrde hier der OAuth-Prozess gestartet
      console.log(`Starte Authentifizierung f√ºr ${platform}...`);
      
      // Demo-Modus: Simuliere erfolgreiche Authentifizierung
      setTimeout(() => {
        updateAuthStatus(platform, true);
        showToast(`Erfolgreich mit ${platform} verbunden!`);
      }, 2000);
    }
    
    function checkAuthStatus() {
      // In einer echten Anwendung w√ºrden wir den Status von einem Backend-Service laden
      if (window.platforms) {
        // Beispiel f√ºr die Electron-Integration
        if (window.platforms.youtube && window.platforms.youtube.checkAuth) {
          window.platforms.youtube.checkAuth().then(isAuthenticated => {
            updateAuthStatus('youtube', isAuthenticated);
          });
        }
        
        if (window.platforms.instagram && window.platforms.instagram.checkAuth) {
          window.platforms.instagram.checkAuth().then(isAuthenticated => {
            updateAuthStatus('instagram', isAuthenticated);
          });
        }
        
        if (window.platforms.tiktok && window.platforms.tiktok.checkAuth) {
          window.platforms.tiktok.checkAuth().then(isAuthenticated => {
            updateAuthStatus('tiktok', isAuthenticated);
          });
        }
      } else {
        // Demo-Modus: Setze Dummy-Status f√ºr Testzwecke
        updateAuthStatus('youtube', true); // YouTube verbunden
        updateAuthStatus('instagram', false); // Instagram nicht verbunden
        updateAuthStatus('tiktok', false); // TikTok nicht verbunden
      }
    }
    
    function updateAuthStatus(platform, isAuthenticated) {
      const statusElement = document.getElementById(`${platform}-auth-status`);
      const platformButton = document.getElementById(`${platform}-auth-btn`);
      
      if (statusElement) {
        const statusIndicator = statusElement.querySelector('.status-indicator');
        if (statusIndicator) {
          statusIndicator.className = `status-indicator ${isAuthenticated ? 'connected' : 'disconnected'}`;
          statusIndicator.parentElement.querySelector('span').textContent = isAuthenticated ? 'Verbunden' : 'Nicht verbunden';
        }
      }
      
      if (platformButton) {
        platformButton.textContent = isAuthenticated ? `${platform} trennen` : `Mit ${platform} verbinden`;
      }
      
      // Aktualisiere auch den Status in der Statusleiste
      updateConnectionStatus();
    }
    
    function updateConnectionStatus() {
      const connectionStatus = document.getElementById('connection-status');
      if (!connectionStatus) return;
      
      // Sammle den Status aller Plattformen
      const youtubeStatus = document.querySelector('#youtube-auth-status .status-indicator').classList.contains('connected');
      const instagramStatus = document.querySelector('#instagram-auth-status .status-indicator').classList.contains('connected');
      const tiktokStatus = document.querySelector('#tiktok-auth-status .status-indicator').classList.contains('connected');
      
      // Aktualisiere die Statuszeile
      connectionStatus.textContent = `YouTube: ${youtubeStatus ? 'Verbunden' : 'Nicht verbunden'} | Instagram: ${instagramStatus ? 'Verbunden' : 'Nicht verbunden'} | TikTok: ${tiktokStatus ? 'Verbunden' : 'Nicht verbunden'}`;
    }
    
    function showToast(message) {
      // Einfache Toast-Benachrichtigung
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = message;
      
      // Stil f√ºr Toast
      toast.style.position = 'fixed';
      toast.style.bottom = '20px';
      toast.style.right = '20px';
      toast.style.padding = '10px 20px';
      toast.style.background = 'rgba(0, 0, 0, 0.8)';
      toast.style.color = '#fff';
      toast.style.borderRadius = '4px';
      toast.style.zIndex = '9999';
      toast.style.transition = 'opacity 0.3s';
      
      document.body.appendChild(toast);
      
      // Toast nach 3 Sekunden ausblenden
      setTimeout(() => {
        toast.style.opacity = '0';
        setTimeout(() => {
          document.body.removeChild(toast);
        }, 300);
      }, 3000);
    }
  </script>
</body>
</html>
